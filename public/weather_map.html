<!DOCTYPE html>
<html>
	<head>
		<title>Weather Map</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>

	<style>

	</style>
		<div class="container-fluid"><br>
			<div class="city"><h3>Weather Application</h3></div><br>
			<div class="latlong">
					Latitude:
					<input type="text" id="lat" name="latitude">
					Longitude:
					<input type="text" id="long" name="longitude">
					<button id="button">Update</button>
			<div> 

				<div class="row">

				</div>
				
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


		<script>
		(function(){
			'use strict';
			$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
				APPID: "c95371598ada90daabfdfe68e26f082c",
				q:     "San Antonio, TX",
				units: "imperial",
				cnt: '3'
				}).done(function(data) {
					console.log(data);
					$('.row').html(''); 
				data.list.forEach(function(day){
					var stringOfContent = '';
					stringOfContent += '<div class="col-xs-4">'
					stringOfContent += '<h3>' + Math.round(day.temp.max) + '&deg;/ ' + Math.round(day.temp.min) + '&deg;</h3>'
					stringOfContent += '<img src="http://openweathermap.org/img/w/' + day.weather[0].icon + '.png">' 
					stringOfContent += '<p> Description: ' + day.weather[0].description + '</p>'
					stringOfContent += '<p> Humidity: ' + day.humidity + '%</p>'
					stringOfContent += '<p> Wind: ' + day.speed + ' mph</p>'
					stringOfContent += '<p> Pressure ' + day.pressure + ' Pa</p>'
					stringOfContent += '</div>'
					$('.row').append(stringOfContent);
				})

			});
			$('#button').click(function(){
					$.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
				APPID: "c95371598ada90daabfdfe68e26f082c",
				units: "imperial",
				cnt: '3',
				lat: $('#lat').val(),
				lon: $('#long').val()
				}).done(function(data) {
					console.log(data);
					$('.row').html(''); 
				data.list.forEach(function(day){
					var stringOfContent = '';
					stringOfContent += '<div class="col-xs-4">'
					stringOfContent += '<h3>' + Math.round(day.temp.max) + '&deg;/ ' + Math.round(day.temp.min) + '&deg;</h3>'
					stringOfContent += '<img src="http://openweathermap.org/img/w/' + day.weather[0].icon + '.png">' 
					stringOfContent += '<p> Description: ' + day.weather[0].description + '</p>'
					stringOfContent += '<p> Humidity: ' + day.humidity + '%</p>'
					stringOfContent += '<p> Wind: ' + day.speed + ' mph</p>'
					stringOfContent += '<p> Pressure ' + day.pressure + ' Pa</p>'
					stringOfContent += '</div>'
					$('.row').append(stringOfContent);
				})

			});
			})
		})();		
		

		</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
