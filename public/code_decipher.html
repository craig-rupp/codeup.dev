<!DOCTYPE html>
<html>
	<head>
		<title>Code Decipher</title>
		 <meta charset="utf-8">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/code_decipher.css">
	</head>
	<body>
		<div id="container">
			<div id="titleBar">
				<div id="logo">
					CodeDecipher
				</div>
				<div id="button">
					<button id="buttonType">RUN</button>
				</div>
				<ul id="toggle">
					<li>HTML</li>
					<li>CSS</li>
					<li>JS</li>
					<li style="border:none">Result</li>
				</ul>
			</div>
				<div class="clear"></div>
				<div class="codeContainer" id="htmlContainer">
					<div class="codeLabel">HTML</div>
					<textarea>Example Code</textarea>
				</div>
				<div class="codeContainer" id="cssContainer">
					<div class="codeLabel">CSS</div>
					<textarea>Example Code</textarea>
				</div>
				<div class="codeContainer" id="jsContainer">
					<div class="codeLabel">JS</div>
					<textarea>Example Code</textarea>
				</div>
				<div class="codeContainer" id="resultContainer">
					<div class="codeLabel">Result</div>
					<iframe src=""></iframe>
				</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/
		libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/code_decipher.js"></script>
	</body>
</html>
