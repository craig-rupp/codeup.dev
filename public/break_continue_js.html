<!DOCTYPE html>
	<html>
		<head>
			<title>Break/Continue JS</title>
		</head>
		<body>
			<script>
			
			
			var randoskip = 0;

			while(randoskip%2==0){
			    randoskip = Math.floor((Math.random()*50)+1);
			}
			for (var i = 1; i <= 50; i++) {
			    if (i == randoskip) {
			        console.log("Yikes! skipping number: "+i);
			        continue;
			    }
			    if (i%2 != 0) {
			        console.log("Here is an odd number: "+i);
			    }       
			};
			

					

			</script>
		</body>
	</html>
