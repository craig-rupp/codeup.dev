<!DOCTYPE html>
<html>
<head>
	<title>BLOG</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
	<style>

	</style>

<h1>Blog Entries</h1>
<table id="products" class="table">
	<thead class="thead-inverse">
		<tr>
			<th>Title</th>
			<th>Content</th>
			<th>Categories</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody id="blogBody"></tbody>
</table><br>

<!-- 	<button id="refresh" class="btn btn-success">Load Inventory</button>
 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
	"use strict";

		$.get("data/blog.json").done(function(blog){
			var contents = '';
			blog.forEach(function (posting){
	                contents += '<tr><td>' + posting.title + '</td><td>' + posting.content + '</td><td>' + posting.categories.join(', ') + '</td><td>' + posting.date+ '</td></tr>';
	            });
			$('#blogBody').html(contents)
			// console.log(contents);
		})
	});
</script>

</body>
</html>
